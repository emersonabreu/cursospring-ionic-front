<!--Aula 132: Criando a página de produtos-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!--Aula 134: Carregando a imagem dos produtos na tela-->
        <!--Aula 136: Chamando o metodo showDetail(item.id)
        passando o id do produto para a produto-detail.ts-->
   <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail item-start>

             <!--Aula 134: Carrega a imagem pela url ou pega a padrçat-->
          <img class="circle" [src]="item?.imageUrl || 'assets/imgs/produtos/prod.png'">

      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <!--currency é um pipe que formata em formato moeda-->
      <p>{{item.preco | currency}}</p>
    </button>
  </ion-list>
</ion-content>
