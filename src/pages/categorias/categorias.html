<!---->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
                <!--Aula 132: metodo (click)="showProdutos(item.id) 
                  faz o Bind para mostrar os produtos Passando o id da categoria-->
                                      <!--Aula 133: Passa o id da categoria-->
    <button ion-item  *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/categorias/cat{{item.id}}.png">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>
    </button>
  </ion-list>
</ion-content>
