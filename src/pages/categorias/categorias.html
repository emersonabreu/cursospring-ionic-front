<!---->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
   
</ion-header>

<ion-content padding>
   <!--Aula 139:BotÃ£o flutuante que leva ao carrinho de compras-->
   <ion-fab top right edge>
      <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-list>
  

                <!--Aula 132: metodo (click)="showProdutos(item.id) 
                  faz o Bind para mostrar os produtos Passando o id da categoria-->
                                      <!--Aula 133: Passa o id da categoria-->
    <button ion-item  *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>
    </button>
  </ion-list>
</ion-content>
